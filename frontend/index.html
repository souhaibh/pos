<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock POS System</title>
  <style>
    :root {
      --primary: #1d3557;
      --accent: #457b9d;
      --light: #f1faee;
      --danger: #e63946;
      --success: #2a9d8f;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1, h2 {
      color: var(--primary);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .form-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin: 5px 8px 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      margin-right: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--accent);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-card h3 {
      margin: 0 0 10px;
      color: var(--accent);
    }

    .product-card p {
      margin: 4px 0;
    }

    .actions {
      margin-top: 10px;
    }

    .actions input {
      width: 80px;
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #d62828;
    }

    .btn-success {
      background: var(--success);
    }

    .btn-success:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Management System</h1>

    <div class="form-section">
      <h2>Add New Product</h2>
      <input id="name" placeholder="Product Name" />
      <input id="price" placeholder="Price" type="number" />
      <input id="stock" placeholder="Stock" type="number" />
      <input id="category" placeholder="Category" />
      <button onclick="addProduct()">Add Product</button>
    </div>

    <h2>All Products</h2>
    <div class="products" id="products"></div>
  </div>

  <script>
    const api = 'http://localhost:5000/api/products';

    async function fetchProducts() {
      const res = await fetch(api);
      const products = await res.json();
      const container = document.getElementById('products');
      container.innerHTML = '';
      products.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            <h3>${p.name}</h3>
            <p><b>Price:</b> $${p.price}</p>
            <p><b>Stock:</b> ${p.stock}</p>
            <p><b>Category:</b> ${p.category}</p>
            <div class="actions">
              <input id="stock-${p.id}" type="number" placeholder="New stock" />
              <button class="btn-success" onclick="updateStock('${p.id}')">Update</button>
              <button class="btn-danger" onclick="deleteProduct('${p.id}')">Delete</button>
            </div>
          </div>
        `;
      });
    }

    async function addProduct() {
      const name = document.getElementById('name').value;
      const price = parseFloat(document.getElementById('price').value);
      const stock = parseInt(document.getElementById('stock').value);
      const category = document.getElementById('category').value;

      const res = await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price, stock, category })
      });

      if (res.ok) {
        alert('✅ Product added!');
        fetchProducts();
      } else {
        alert('❌ Failed to add product.');
      }
    }

    async function deleteProduct(id) {
      await fetch(`${api}/${id}`, { method: 'DELETE' });
      fetchProducts();
    }

    async function updateStock(id) {
      const stockValue = document.getElementById(`stock-${id}`).value;
      await fetch(`${api}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ stock: parseInt(stockValue) })
      });
      fetchProducts();
    }

    fetchProducts();
  </script>
</body>
</html>
